enum Rate {
  THUMBS_UP
  THUMBS_DOWN
}

enum Right {
  ADMIN # Can do everything
  EDITOR # Can edit content
  READER # Can read content
}

enum GameName {
  SYNONYM_ROLL
  FAB_VOCAB
  ANTONYM_HUNT
  GRAMMAR_GEEK
  KNOWLYMPICS
}

type AuthToken {
  token: String!
}

## Users

# Regular users (players)
type User
  @auth(
    rules: [
      {
        operations: [UPDATE, DELETE, CONNECT, DISCONNECT]
        isAuthenticated: true
        roles: [ADMIN]
      }
      {
        operations: [READ]
        isAuthenticated: true
        roles: [ADMIN, READER, EDITOR]
      }
    ]
  ) {
  userId: ID!
  username: String!
  mail: String!
  password: String! @private
  coins: Int!
  tickets: Int!
  # invetory: [Avatar!]!
  # scores: [score]
  scores: [Score] @relationship(type: "SCORE_USER", direction: OUT)
  # currentAvatar: Avatar!

  stars: Int!
  daysInArow: Int!
  isPremium: Boolean!
  age: Int!
  country: String!
  actualMoneySpent: Int
  appRate: Rate
  appReview: String
  lastPremiumDate: DateTime
  lastSeen: DateTime!
  createdAt: DateTime!
}

# Admin users, who can add/remove/manage content
type SuperUser
  @auth(
    rules: [
      {
        operations: [CREATE, UPDATE, DELETE, CONNECT, DISCONNECT]
        isAuthenticated: true
        roles: [ADMIN]
      }
      {
        operations: [READ]
        isAuthenticated: true
        roles: [ADMIN, READER, EDITOR]
      }
    ]
  ) {
  userId: ID!
  mail: String!
  password: String @private
  firstname: String
  lastname: String
  rights: Right!

  createdAt: DateTime!
}

## Avatars

type Avatar
  @auth(
    rules: [
      {
        operations: [CREATE, UPDATE, DELETE, CONNECT, DISCONNECT]
        isAuthenticated: true
        roles: [ADMIN, EDITOR]
      }
      { operations: [READ], isAuthenticated: true }
    ]
  ) {
  avatarId: ID! @id
  name: String! @unique
  picture: String!
  coinPrice: Int!
  collections: [AvatarCollection]
    @relationship(type: "AVATAR_COLLECTION_AVATAR", direction: IN)
}

type AvatarCollection
  @auth(
    rules: [
      {
        operations: [CREATE, UPDATE, DELETE, CONNECT, DISCONNECT]
        isAuthenticated: true
        roles: [ADMIN, EDITOR]
      }
      { operations: [READ], isAuthenticated: true }
    ]
  ) {
  avatarCollectionId: ID! @id
  name: String! @unique
  startDate: DateTime
  endDate: DateTime
  avatars: [Avatar]!
    @relationship(type: "AVATAR_COLLECTION_AVATAR", direction: OUT)
}

## Games

type Game
  @auth(
    rules: [
      {
        operations: [CREATE, UPDATE, DELETE, CONNECT, DISCONNECT]
        isAuthenticated: true
        roles: [ADMIN, EDITOR]
      }
    ]
  ) {
  gameId: ID! @id
  name: GameName! @unique
  description: String
  scores: [Score] @relationship(type: "SCORE_GAME", direction: IN)
  timer: Int!
}

type Score
  @auth(
    rules: [
      {
        operations: [READ, CREATE, UPDATE, DELETE, CONNECT, DISCONNECT]
        isAuthenticated: true
      }
    ]
  ) {
  scoreId: ID! @id
  user: User! @relationship(type: "SCORE_USER", direction: IN)
  game: Game! @relationship(type: "SCORE_GAME", direction: OUT)
  score: Int!
  createdAt: DateTime!
}

