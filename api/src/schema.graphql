enum Rate {
  THUMBS_UP
  THUMBS_DOWN
}

type User {
  userId: ID!
  username: String!
  mail: String!
  password: String! @private
  coins: Int!
  tickets: Int!
  # invetory: [Avatar!]!
  # currentAvatar: Avatar!
  stars: Int!
  daysInArow: Int!
  isPremium: Boolean!
  age: Int!
  country: String!
  actualMoneySpent: Int
  appRate: Rate
  appReview: String
  lastPremiumDate: DateTime
  lastSeen: DateTime!
  createdAt: DateTime!
}

type AuthToken {
  token: String!
}

type Mutation {
  signup(mail: String!, username: String!, password: String!): AuthToken
  login(mail: String!, password: String!): AuthToken
}

type Query {
  currentUser: User
    @cypher(
      statement: """
      MATCH (u:User {userId: $auth.jwt.userId})
      RETURN u
      """
    )
}
